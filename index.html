<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1> BEns's pizzaria</h1>

    </div>
    <form>
        <fieldset>
            <legend>Customer:</legend>
            <div class="row">
                <div>
                    <label for="firstname">First</label>
                    <input id="firstname" name="first_name" type="text">
                </div>
                <div>
                    <label for="lastname">Last</label>
                    <input id="lastname" name="last_name" type="text">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>deals:</legend>
            <div class="row">
                <input type="radio" id="jasonPizza" name="jasonPizza">
                <label for="jasonPizza">jason pizza</label>
            </div>
            <div>
                <input type="radio" id="extralargePepperoni" name="extralargePepperoni">
                <label for="extralargePepperoni">extra large pepperoni</label>
            </div>
            <div>
                <input type="radio" id="smallCheese" name="smallCheese">
                <label for="smallCheese">small cheese</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Sizes:</legend>
            <div class="row">
                <div>
                    <input type="radio" id="small" name="size">
                    <label for="small">Small</label>
                </div>
                <div>
                    <input type="radio" id="medium" name="size">
                    <label for="medium">Medium</label>
                </div>
                <div>
                    <input type="radio" id="large" name="size">
                    <label for="large">Large</label>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Toppings </legend>
            <div>
                <div>
                    <input type="checkbox" id="cheese" name="cheese">
                    <label for="cheese">cheese</label>
                </div>
                <div>
                    <input type="checkbox" id="extraCheese" name="extraCheese">
                    <label for="extraCheese">extra cheesee</label>
                </div>
                <div>
                    <input type="checkbox" id="extraextraCheese" name="extraextraCheese">
                    <label for="extraextraCheese">extra extra cheese</label>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Special Styles</legend>
            <div>
                <label for="container">Please Choose One</label>
                <select name="container" id="container">
                    <option value="keyboardStyle">keyboard style</option>
                    <option value="computerStyle">computer style</option>
                    <option value="jasonStyle">jason style</option>
                    <option value="ojayBenStyle">ojay ben style</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Special</legend>
            <div>
                <label for="Specialrequests"> Special Requests:</label>
                <textarea id="Specialrequests" name="SpecialRequests" rows="4" cols="10" placeholder="shut ur ......">
    </textarea>
            </div>
        </fieldset>
        <button type="button" onclick="alert('free today for our Grand Opening!')">Calculate Cost</button>
        <button type="submit">Submit Order</button>
    </form>
</div>"
</body>
</html>
